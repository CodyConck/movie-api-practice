<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-API</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- header section -->
    <div class="header">
      <div class="logo">
        <div class="container">
          <p>Movie<span>Search</span></p>
        </div>
      </div>
      <!-- end header section -->
      <!-- search field -->
      <div class="search-container">
        <div class="search-field" id="form">
          <h3>Search Movie:</h3>
          <input
            type="text"
            class="search"
            id="movie-search-box"
            placeholder="Enter Movie Title..."
          />
          <button class="search-btn" id="search-btn" onclick="findMovies()">
            Search
          </button>
        </div>
      </div>
      <!-- end search field -->
      <!-- result display -->
      <div class="container">
        <div class="result-container">
          <div class="result-grid" id="result-grid">
            <!-- movie info renders here -->
          </div>
        </div>
      </div>
      <!-- end results container -->
    </div>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
